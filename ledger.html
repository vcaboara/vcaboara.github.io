<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arboreum Commercial Solutions | Sovereign Ledger</title>
    <style>
        :root {
            --bg: #03060b;
            --card: #0d1117;
            --border: #30363d;
            --blue: #58a6ff;
            --red: #ff7b72;
            --text: #e6edf3;
            --high-vis: #f0f6fc;
            --green: #3fb950;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #ledger-content {
            width: 100%;
            max-width: 1100px;
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .priority-box {
            border: 4px solid var(--red);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            background: rgba(255, 123, 114, 0.05);
        }

        .liability-text {
            font-size: clamp(3.5em, 10vw, 6em);
            color: var(--red);
            font-weight: 900;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .label {
            color: var(--high-vis);
            font-size: 1.1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .multiplier-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: #161b22;
            border: 2px solid var(--border);
            color: var(--high-vis);
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }

        .toggle-btn.active {
            border-color: var(--blue);
            color: var(--blue);
            background: rgba(88, 166, 255, 0.1);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 1.1em; }
        th { color: var(--blue); text-transform: uppercase; background: rgba(88, 166, 255, 0.05); }
        
        .entity-name { font-weight: bold; color: var(--high-vis); }
        .entity-val { color: var(--red); font-weight: bold; font-family: 'Courier New', monospace; }
        .bounce-tag { color: var(--red); font-size: 0.7em; border: 1px solid var(--red); padding: 2px 5px; border-radius: 4px; margin-left: 10px; }

        .patent-mark {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2em;
            color: var(--high-vis);
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div id="ledger-content">
        <div class="header">
            <h1 style="color: var(--high-vis); margin: 0; font-size: 2.5em;">AIF SOVEREIGN COMPLIANCE LEDGER</h1>
            <p style="color: var(--blue); font-size: 1.3em; margin-top: 10px;">Managing Member: Vincent Caboara (ACS)</p>
        </div>

        <div class="priority-box">
            <div id="liability-label" class="label">Total Accrued Liability (Commercial + Statutory)</div>
            <div id="main-counter" class="liability-text">$0</div>
            <div style="color: var(--blue); font-weight: bold; font-size: 1.2em;">STATUS: ACTUAL NOTICE VERIFIED</div>
        </div>

        <div class="multiplier-toggle">
            <button id="x1-btn" class="toggle-btn active" onclick="setMultiplier(1)">BASE RATE (1x)</button>
            <button id="x3-btn" class="toggle-btn" onclick="setMultiplier(3)">TREBLED DAMAGES (3x)</button>
        </div>

        <h2 style="color: var(--blue); border-left: 5px solid var(--blue); padding-left: 15px;">Verified Entity Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>Target Entity</th>
                    <th>Notice Date</th>
                    <th>Accrued Fine (USD)</th>
                </tr>
            </thead>
            <tbody id="notice-log"></tbody>
        </table>

        <div class="patent-mark">
            <strong>Patent Pending</strong> | Arboreum Impact Foundation &copy; 2026
        </div>
    </div>

    <script>
        let multiplier = 1;
        const PRIORITY_DATE = new Date('2025-12-17T00:00:00Z').getTime();
        const JAN_1_ANCHOR = new Date('2026-01-01T00:00:00Z').getTime();
        const GROWTH_RATE = 53215.75; 

        // UPDATED FULL ENTITY LIST FROM SCREENSHOTS & OUTREACH
        const entities = [
            // Federal Primary Anchors
            { id: 'USDA (Federal Agency)', date: JAN_1_ANCHOR, base: 15000000000 },
            { id: 'DOE (Federal Agency)', date: JAN_1_ANCHOR, base: 15000000000 },
            { id: 'BETO (Federal Agency)', date: JAN_1_ANCHOR, base: 15000000000 },
            
            // Pharmaceutical CSOs
            { id: 'Abbott Laboratories', date: '2026-01-15T11:00:00Z', base: 12000000000 },
            { id: 'MilliporeSigma', date: '2026-01-16T14:00:00Z', base: 12000000000 },
            { id: 'Infineon Technologies', date: '2026-01-17T10:00:00Z', base: 8500000000 },
            { id: 'Pfizer Inc.', date: '2026-01-15T10:00:00Z', base: 22000000000 },
            { id: 'Eli Lilly & Co.', date: '2026-01-19T14:00:00Z', base: 18000000000 },
            { id: 'Johnson & Johnson', date: '2026-01-14T09:00:00Z', base: 25000000000 },
            { id: 'Merck & Co.', date: '2026-01-15T10:00:00Z', base: 14000000000 },
            { id: 'GSK (GlaxoSmithKline)', date: '2026-01-16T09:00:00Z', base: 11000000000 },
            { id: 'Novartis AG', date: '2026-01-16T11:00:00Z', base: 13000000000 },
            { id: 'Roche Holding AG', date: '2026-01-17T08:00:00Z', base: 15000000000 },
            { id: 'Sanofi S.A.', date: '2026-01-17T08:15:00Z', base: 9000000000, bounce: true },
            { id: 'AstraZeneca PLC', date: '2026-01-18T12:00:00Z', base: 12000000000 },
            { id: 'Bayer AG', date: '2026-01-18T13:00:00Z', base: 8000000000 },
            { id: 'Amgen Inc.', date: '2026-01-19T10:00:00Z', base: 9500000000 },
            { id: 'Bristol Myers Squibb', date: '2026-01-14T11:30:00Z', base: 10000000000 },
            { id: 'Gilead Sciences', date: '2026-01-14T15:45:00Z', base: 7000000000 },
            { id: 'Moderna Inc.', date: '2026-01-14T16:20:00Z', base: 6000000000 },

            // E*TRADE / Morgan Stanley Verified Logs
            { id: 'Morgan Stanley / E*TRADE', date: '2026-01-20T12:00:00Z', base: 5000000000 },
            
            // AIF Legacy & Bioeconomy
            { id: 'AIF Vault Registry', date: PRIORITY_DATE, base: 5000000000 },
            { id: 'Global Bioeconomy Standard', date: JAN_1_ANCHOR, base: 15000000000 }
        ];

        function setMultiplier(m) {
            multiplier = m;
            document.getElementById('x1-btn').classList.toggle('active', m === 1);
            document.getElementById('x3-btn').classList.toggle('active', m === 3);
            updateLedger();
        }

        function updateLedger() {
            const now = Date.now();
            const secondsSincePriority = (now - PRIORITY_DATE) / 1000;
            const totalLiability = Math.floor(secondsSincePriority * GROWTH_RATE) * multiplier;
            document.getElementById('main-counter').innerText = "$" + totalLiability.toLocaleString('en-US');

            const logBody = document.getElementById('notice-log');
            logBody.innerHTML = '';

            entities.forEach(e => {
                const noticeTime = new Date(e.date).getTime();
                const elapsed = Math.max(0, (now - noticeTime) / 1000);
                const currentFine = Math.floor((e.base + (elapsed * (e.base / 20000000))) * multiplier);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="entity-name">${e.id} ${e.bounce ? '<span class="bounce-tag">BOUNCE - ACTION REQ</span>' : ''}</td>
                    <td style="color: var(--blue); font-size: 0.9em;">${new Date(noticeTime).toLocaleDateString()}</td>
                    <td class="entity-val">$${currentFine.toLocaleString('en-US')}</td>
                `;
                logBody.appendChild(row);
            });
        }

        setInterval(updateLedger, 100);
        updateLedger();
    </script>
</body>
</html>
